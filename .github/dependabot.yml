version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 20
  target-branch: develop
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: develop
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
  target-branch: develop
