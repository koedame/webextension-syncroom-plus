version: "3.3"

volumes:
  node_modules:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 9090:9090
    volumes:
      - ./:/app:cached

      - node_modules:/app/node_modules:cached

      - /app/.git
    stdin_open: true
    environment:
      HOST: 0.0.0.0
      npm_config_loglevel: info
      npm_config_unsafe_perm: info
    entrypoint: ./scripts/entrypoint.sh

  builder:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/app:cached

      - node_modules:/app/node_modules:cached

      - /app/.git
    stdin_open: true
    environment:
      npm_config_loglevel: info
      npm_config_unsafe_perm: info
